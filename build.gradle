group 'esig'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.h2database:h2:1.4.197'
    implementation 'org.assertj:assertj-swing-junit:3.9.2'
}
